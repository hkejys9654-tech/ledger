<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Garong's Ledger</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body { font-family: 'Noto Sans KR', sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
      .animate-bounce-sm { animation: bounce-sm 0.5s infinite; }
      @keyframes bounce-sm { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }
      .modal-enter { animation: modalPop 0.2s ease-out forwards; }
      @keyframes modalPop { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
      
      /* Custom Checkbox Style */
      .custom-checkbox {
        width: 22px;
        height: 22px;
        border: 2px solid #ddd;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        cursor: pointer;
        flex-shrink: 0;
      }
      .custom-checkbox.checked {
        background-color: #ef4444;
        border-color: #ef4444;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useCallback, useMemo, useRef } = React;

      // --- CONSTANTS ---
      const FIXED_LABELS = {
        loanInterest: 'ğŸ¦ ëŒ€ì¶œì´ì', maintenance: 'ğŸ¢ ê´€ë¦¬ë¹„', gas: 'ğŸ”¥ ë„ì‹œê°€ìŠ¤',
        commJiSeung: 'ğŸ“± í†µì‹ ë¹„(ì§€ìŠ¹)', commGaYoung: 'ğŸ“± í†µì‹ ë¹„(ê°€ì˜)', commInternet: 'ğŸŒ ì¸í„°ë„·',
        insJiSeung: 'ğŸ›¡ï¸ ë³´í—˜(ì§€ìŠ¹)', insGaYoung: 'ğŸ›¡ï¸ ë³´í—˜(ê°€ì˜)', insEunWoo: 'ğŸ‘¶ ë³´í—˜(ì€ìš°)', insSeonWoo: 'ğŸ‘¶ ë³´í—˜(ì„ ìš°)',
        church: 'â›ª êµíšŒ', allowance: 'ğŸ’¸ ìš©ëˆ', savings: 'ğŸ– ì ê¸ˆ',
      };
      
      const PAYMENT_METHODS = ['í˜„ê¸ˆ', 'ì²´í¬ì¹´ë“œ', 'ë¡¯ë°ì¹´ë“œ', 'í˜„ëŒ€ì¹´ë“œ', 'ì‹ í•œì¹´ë“œ', 'ì‚¼ì„±ì¹´ë“œ', 'ìš°ë¦¬ì¹´ë“œ', 'êµ­ë¯¼ì¹´ë“œ', 'ë†í˜‘ì¹´ë“œ'];
      const CATEGORIES = ['ì‹ë¹„', 'ì™¸ì‹ë¹„', 'ìƒí™œë¹„'];

      // --- UTILS ---
      const addMonths = (dateStr, months) => {
        const [y, m, d] = dateStr.split('-').map(Number);
        const date = new Date(y, m - 1 + months, d);
        if (date.getDate() !== d) {
             date.setDate(0);
        }
        const ny = date.getFullYear();
        const nm = String(date.getMonth() + 1).padStart(2, '0');
        const nd = String(date.getDate()).padStart(2, '0');
        return `${ny}-${nm}-${nd}`;
      };

      // --- DB SERVICE ---
      const DB_NAME = 'GarongLedger_v9_Custom'; 
      const DB_VERSION = 1;

      const createInitialSheet = (date) => ({
        date,
        incomes: { 
            main: 0, 
            other: 0, 
            meal: 0, 
            overtime: 0, 
            additional: [] 
        },
        fixedExpenses: Object.keys(FIXED_LABELS).reduce((acc, key) => ({ ...acc, [key]: { amount: 0, method: 'í˜„ê¸ˆ' } }), {}),
      });

      const dbPromise = new Promise((resolve, reject) => {
        const req = indexedDB.open(DB_NAME, DB_VERSION);
        req.onupgradeneeded = (e) => {
          const db = e.target.result;
          if (!db.objectStoreNames.contains('transactions')) db.createObjectStore('transactions', { keyPath: 'id' }).createIndex('date', 'date');
          if (!db.objectStoreNames.contains('dailySheets')) db.createObjectStore('dailySheets', { keyPath: 'date' });
        };
        req.onsuccess = (e) => resolve(e.target.result);
        req.onerror = (e) => reject(e);
      });

      const dbOps = {
        getDaySheet: async (date) => {
          const db = await dbPromise;
          return new Promise((resolve) => {
            const tx = db.transaction('dailySheets', 'readonly');
            const req = tx.objectStore('dailySheets').get(date);
            req.onsuccess = () => {
                const sheet = req.result || createInitialSheet(date);
                if (!sheet.incomes.additional) sheet.incomes.additional = [];
                resolve(sheet);
            };
          });
        },
        saveDaySheet: async (sheet) => {
          const db = await dbPromise;
          return new Promise((resolve, reject) => {
            const tx = db.transaction('dailySheets', 'readwrite');
            const store = tx.objectStore('dailySheets');
            store.put(sheet);
            tx.oncomplete = () => resolve();
            tx.onerror = () => reject(tx.error);
          });
        },
        getTransactions: async (month) => {
          const db = await dbPromise;
          return new Promise((resolve) => {
            const tx = db.transaction('transactions', 'readonly');
            const store = tx.objectStore('transactions');
            const req = store.getAll();
            req.onsuccess = () => {
                const all = req.result || [];
                const filtered = all.filter(t => t.date.startsWith(month));
                resolve(filtered);
            };
          });
        },
        addTransaction: async (txData) => {
          const db = await dbPromise;
          return new Promise((resolve, reject) => {
            const tx = db.transaction('transactions', 'readwrite');
            const store = tx.objectStore('transactions');
            store.put(txData);
            tx.oncomplete = () => resolve();
            tx.onerror = () => reject(tx.error);
          });
        },
        deleteTransaction: async (id) => {
          const db = await dbPromise;
          return new Promise((resolve, reject) => {
            const tx = db.transaction('transactions', 'readwrite');
            const store = tx.objectStore('transactions');
            store.delete(id);
            tx.oncomplete = () => resolve();
            tx.onerror = () => reject(tx.error);
          });
        },
        updateTransaction: async (txData) => {
          const db = await dbPromise;
          return new Promise((resolve, reject) => {
            const tx = db.transaction('transactions', 'readwrite');
            const store = tx.objectStore('transactions');
            store.put(txData);
            tx.oncomplete = () => resolve();
            tx.onerror = () => reject(tx.error);
          });
        },
        getAllData: async () => {
            const db = await dbPromise;
            const [txs, sheets] = await Promise.all([
                new Promise(r => db.transaction('transactions').objectStore('transactions').getAll().onsuccess = e => r(e.target.result)),
                new Promise(r => db.transaction('dailySheets').objectStore('dailySheets').getAll().onsuccess = e => r(e.target.result))
            ]);
            return { transactions: txs, sheets };
        },
        restoreData: async (data) => {
            const db = await dbPromise;
            const tx = db.transaction(['transactions', 'dailySheets'], 'readwrite');
            tx.objectStore('transactions').clear();
            tx.objectStore('dailySheets').clear();
            data.transactions.forEach(t => tx.objectStore('transactions').put(t));
            data.sheets.forEach(s => tx.objectStore('dailySheets').put(s));
            return new Promise(r => tx.oncomplete = r);
        },
        clearAll: async () => {
            const db = await dbPromise;
            const tx = db.transaction(['transactions', 'dailySheets'], 'readwrite');
            tx.objectStore('transactions').clear();
            tx.objectStore('dailySheets').clear();
            return new Promise(r => tx.oncomplete = r);
        }
      };

      const formatMoney = (n) => n.toLocaleString('ko-KR') + 'ì›';

      // --- COMPONENTS ---

      const Dashboard = ({ monthSheets, monthTransactions, currentMonth }) => {
        const totalBudgetIncome = monthSheets.reduce((acc, s) => {
            const basic = s.incomes.main + s.incomes.other + s.incomes.meal + s.incomes.overtime;
            const additional = (s.incomes.additional || []).reduce((sum, item) => sum + (Number(item.amount) || 0), 0);
            return acc + basic + additional;
        }, 0);
        
        const totalBudgetFixed = monthSheets.reduce((acc, s) => acc + Object.values(s.fixedExpenses).reduce((sum, v) => sum + v.amount, 0), 0);
        const totalActualExpense = monthTransactions.reduce((acc, t) => acc + t.amount, 0);
        const totalUnnecessary = monthTransactions.filter(t => t.isUnnecessary).reduce((acc, t) => acc + t.amount, 0);
        const remaining = totalBudgetIncome - totalBudgetFixed - totalActualExpense;

        return (
          <div className="space-y-6 animate-fade-in pb-24 flex flex-col h-full">
            <div className="bg-gradient-to-br from-purple-900 to-indigo-800 rounded-3xl p-6 text-white shadow-xl relative overflow-hidden">
               <div className="absolute top-0 right-0 p-4 opacity-10"><i className="fa-solid fa-wallet text-9xl"></i></div>
               <div className="relative z-10">
                 <h2 className="text-indigo-200 text-sm font-medium">{currentMonth}ì›” ì´ ì”ì•¡</h2>
                 <h1 className="text-4xl font-bold tracking-tight mt-1">{formatMoney(remaining)}</h1>
               </div>
               <div className="mt-8 grid grid-cols-2 gap-4 relative z-10">
                 <div className="bg-white/10 backdrop-blur-md rounded-2xl p-4 border border-white/10">
                   <div className="text-xs text-indigo-200 mb-1">ì›” ì˜ˆì‚°(ìˆ˜ì…)</div>
                   <div className="font-semibold text-lg">{formatMoney(totalBudgetIncome)}</div>
                 </div>
                 <div className="bg-white/10 backdrop-blur-md rounded-2xl p-4 border border-white/10">
                   <div className="text-xs text-indigo-200 mb-1">ì›” ì§€ì¶œ(ì‹¤ì œ)</div>
                   <div className="font-semibold text-lg">{formatMoney(totalBudgetFixed + totalActualExpense)}</div>
                 </div>
               </div>
            </div>
            
            <div className="bg-white rounded-3xl p-6 shadow-sm border border-slate-100 mt-auto">
               <h3 className="text-slate-800 font-bold text-lg mb-4 flex items-center gap-2"><i className="fa-solid fa-chart-pie text-purple-600"></i> ì§€ì¶œ ë¶„ì„</h3>
               <div className="space-y-3">
                  <div className="flex justify-between items-center p-3 bg-slate-50 rounded-xl">
                    <span className="text-slate-500 text-sm">ê³ ì • ì§€ì¶œ (ì˜ˆì‚°)</span>
                    <span className="font-bold text-slate-700">{formatMoney(totalBudgetFixed)}</span>
                  </div>
                  <div className="flex justify-between items-center p-3 bg-slate-50 rounded-xl">
                    <span className="text-slate-500 text-sm">ë³€ë™ ì§€ì¶œ (ì‹¤ì œ)</span>
                    <span className="font-bold text-slate-700">{formatMoney(totalActualExpense)}</span>
                  </div>
                  <div className="flex justify-between items-center p-3 bg-red-50 rounded-xl border border-red-100">
                    <span className="text-red-500 text-sm font-medium">ë¶ˆí•„ìš”í•œ ì§€ì¶œ âš ï¸</span>
                    <span className="font-bold text-red-600">{formatMoney(totalUnnecessary)}</span>
                  </div>
               </div>
            </div>
          </div>
        );
      };

      const Planner = ({ sheet, onSave, forceEditMode, transactions, selectedDate }) => {
        const [isEditing, setIsEditing] = useState(forceEditMode);
        const [tempSheet, setTempSheet] = useState(sheet);

        useEffect(() => {
            if (sheet.date !== tempSheet.date) setTempSheet(sheet);
            if (forceEditMode) setIsEditing(true);
        }, [sheet.date, forceEditMode]);

        useEffect(() => {
             if(!isEditing) setTempSheet(sheet);
        }, [sheet]);

        const todayActual = transactions.filter(t => t.date === selectedDate).reduce((sum, t) => sum + t.amount, 0);

        const handleChange = (section, key, field, value) => {
          setTempSheet(prev => {
            const next = JSON.parse(JSON.stringify(prev));
            if (section === 'incomes') {
              if (field) next.incomes[key][field] = value;
              else next.incomes[key] = Number(value);
            } else {
              if (field) next.fixedExpenses[key][field] = field === 'amount' ? Number(value) : value;
            }
            return next;
          });
        };

        const renderInput = (label, val, section, key) => (
          <div className="flex justify-between items-center py-3 border-b border-slate-50 last:border-0">
            <label className="text-slate-600 text-sm font-medium">{label}</label>
            <input type="number" value={val === 0 ? '' : val} placeholder="0" disabled={!isEditing}
              onChange={(e) => handleChange(section, key, null, e.target.value)}
              className="text-right p-2 rounded-lg bg-transparent w-32 font-bold text-slate-800 focus:bg-slate-50 outline-none" />
          </div>
        );

        return (
          <div className="space-y-6 animate-fade-in pb-24">
            <div className="flex justify-between items-center px-1">
               <div><h2 className="text-xl font-bold text-slate-800">ì˜ˆì‚° ì„¤ì •</h2><p className="text-xs text-purple-500 font-bold mt-1">ğŸ“… {sheet.date}</p></div>
               <div>
                 {isEditing ? (
                   <><button onClick={() => { setIsEditing(false); setTempSheet(sheet); }} className="px-3 py-2 bg-slate-200 text-slate-600 rounded-lg text-xs font-bold mr-2">ì·¨ì†Œ</button>
                   <button onClick={() => { onSave(tempSheet); setIsEditing(false); }} className="px-3 py-2 bg-purple-600 text-white rounded-lg text-xs font-bold shadow-lg">ì €ì¥</button></>
                 ) : (
                   <button onClick={() => setIsEditing(true)} className="px-3 py-2 bg-white border border-purple-200 text-purple-600 rounded-lg text-xs font-bold">ìˆ˜ì •í•˜ê¸°</button>
                 )}
               </div>
            </div>

            <div className="bg-white rounded-3xl p-6 shadow-sm border border-slate-100">
               <h3 className="text-purple-600 font-bold text-lg mb-2 flex items-center gap-2"><i className="fa-solid fa-coins"></i> ìˆ˜ì… í˜„í™©</h3>
               {renderInput('ğŸ’° ì£¼ìˆ˜ì…', tempSheet.incomes.main, 'incomes', 'main')}
               {renderInput('ğŸ ê¸°íƒ€ìˆ˜ì…', tempSheet.incomes.other, 'incomes', 'other')}
               {renderInput('ğŸš ì •ì•¡ê¸‰ì‹ë¹„', tempSheet.incomes.meal, 'incomes', 'meal')}
               {renderInput('â° ì´ˆê³¼ìˆ˜ë‹¹', tempSheet.incomes.overtime, 'incomes', 'overtime')}
            </div>

            <div className="bg-white rounded-3xl p-6 shadow-sm border border-slate-100">
               <h3 className="text-purple-600 font-bold text-lg mb-2 flex items-center gap-2"><i className="fa-solid fa-receipt"></i> ê³ ì • ì§€ì¶œ ê³„íš</h3>
               {Object.entries(FIXED_LABELS).map(([k, l]) => (
                 <div key={k} className="flex justify-between items-center py-3 border-b border-slate-50 last:border-0">
                   <span className="text-slate-700 font-medium text-sm w-1/3 truncate">{l}</span>
                   <div className="flex gap-2 flex-1 justify-end">
                     <input type="number" value={tempSheet.fixedExpenses[k].amount === 0 ? '' : tempSheet.fixedExpenses[k].amount} placeholder="0" disabled={!isEditing}
                       onChange={(e) => handleChange('fixedExpenses', k, 'amount', e.target.value)}
                       className="w-24 text-right p-1 rounded text-sm bg-transparent font-bold focus:bg-slate-50 outline-none"/>
                     <select value={tempSheet.fixedExpenses[k].method} disabled={!isEditing}
                       onChange={(e) => handleChange('fixedExpenses', k, 'method', e.target.value)}
                       className={`w-20 text-xs p-1 rounded bg-transparent outline-none text-right ${!isEditing ? 'appearance-none' : 'bg-slate-50'}`}>
                       {PAYMENT_METHODS.map(m => <option key={m} value={m}>{m}</option>)}
                     </select>
                   </div>
                 </div>
               ))}
            </div>

            <div className="border-t border-slate-200 pt-6">
                <h2 className="text-lg font-bold text-slate-800 mb-3 px-1">ì˜¤ëŠ˜ì˜ ì‹¤ì œ í˜„í™©</h2>
                <div className="bg-slate-800 rounded-3xl p-5 text-white shadow-lg flex justify-between items-center">
                    <div>
                        <div className="text-slate-300 text-sm">ì‹¤ì œ ì§€ì¶œ í•©ê³„</div>
                        <div className="text-xs text-slate-500">(ë‚´ì—­ íƒ­ í•©ì‚°)</div>
                    </div>
                    <span className="text-3xl font-bold">{formatMoney(todayActual)}</span>
                </div>
            </div>
          </div>
        );
      };

      const Ledger = ({ transactions, selectedDate, onDelete, onEdit, onToggleUnnecessary }) => {
        const [viewMode, setViewMode] = useState('daily');
        const [searchTerm, setSearchTerm] = useState('');

        useEffect(() => { setViewMode('daily'); }, [selectedDate]);

        const filtered = transactions.filter(t => {
            if (viewMode === 'daily') return t.date === selectedDate;
            return true; 
        }).filter(t => 
            !searchTerm || t.desc.includes(searchTerm) || t.category.includes(searchTerm)
        ).sort((a, b) => new Date(b.date) - new Date(a.date));

        const total = filtered.reduce((acc, t) => acc + t.amount, 0);
        const unnecessaryTotal = filtered.filter(t => t.isUnnecessary).reduce((acc, t) => acc + t.amount, 0);

        return (
          <div className="space-y-4 animate-fade-in pb-32">
             <div className="sticky top-0 bg-[#f3f4f6] pt-2 pb-2 z-30 space-y-3">
                <div className="flex bg-slate-200 p-1 rounded-xl shadow-inner">
                   <button onClick={() => setViewMode('daily')} className={`flex-1 py-2 text-xs font-bold rounded-lg transition-all ${viewMode === 'daily' ? 'bg-white text-purple-600 shadow-sm' : 'text-slate-500'}`}>ì¼ë³„ ({selectedDate})</button>
                   <button onClick={() => setViewMode('monthly')} className={`flex-1 py-2 text-xs font-bold rounded-lg transition-all ${viewMode === 'monthly' ? 'bg-white text-purple-600 shadow-sm' : 'text-slate-500'}`}>ì›”ë³„</button>
                </div>
                <div className="relative">
                   <i className="fa-solid fa-magnifying-glass absolute left-4 top-3.5 text-slate-400"></i>
                   <input type="text" placeholder="ë‚´ì—­ ê²€ìƒ‰..." value={searchTerm} onChange={e => setSearchTerm(e.target.value)}
                     className="w-full pl-10 pr-4 py-3 rounded-xl border-none shadow-sm bg-white focus:ring-2 focus:ring-purple-300 outline-none" />
                </div>
             </div>

             <div className="space-y-2 min-h-[300px]">
                {filtered.length === 0 ? (
                    <div className="text-center py-20 text-slate-400"><i className="fa-solid fa-receipt text-2xl mb-2 block"></i>ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</div>
                ) : (
                    filtered.map(tx => (
                        <div key={tx.id} className={`bg-white px-4 py-4 rounded-2xl shadow-sm border-b border-slate-100 flex items-center gap-3 transition-colors ${tx.isUnnecessary ? 'bg-red-50/50 border-red-100' : ''}`}>
                            <div className={`custom-checkbox ${tx.isUnnecessary ? 'checked' : ''}`} onClick={() => onToggleUnnecessary(tx)}>
                                {tx.isUnnecessary && <i className="fa-solid fa-check text-xs"></i>}
                            </div>
                            
                            <div className="flex-1 min-w-0" onClick={() => onEdit(tx)}>
                                <div className="flex items-center gap-2 mb-1">
                                    <span className="text-[10px] font-bold text-slate-400">{tx.date.slice(5)}</span>
                                    <span className={`text-[10px] px-1.5 py-0.5 rounded font-bold ${tx.category==='ì‹ë¹„'?'bg-blue-50 text-blue-600':tx.category==='ì™¸ì‹ë¹„'?'bg-orange-50 text-orange-600':'bg-green-50 text-green-600'}`}>{tx.category}</span>
                                    {tx.isInstallment && <span className="text-[9px] px-1 bg-red-50 text-red-500 rounded border border-red-100 italic">í• ë¶€</span>}
                                </div>
                                <div className="font-bold text-slate-800 text-sm truncate">{tx.desc}</div>
                                <div className="text-[10px] text-slate-400">{tx.paymentMethod}</div>
                            </div>
                            
                            <div className="text-right flex flex-col items-end gap-1">
                                <div className="font-extrabold text-slate-900 text-sm">-{formatMoney(tx.amount)}</div>
                                <button type="button" onClick={() => onDelete(tx.id)} className="w-8 h-8 rounded-full text-slate-200 hover:text-red-400 flex items-center justify-center transition-colors">
                                    <i className="fa-solid fa-trash-can text-xs"></i>
                                </button>
                            </div>
                        </div>
                    ))
                )}
             </div>

             {/* Sticky Totals Bar */}
             <div className="fixed bottom-[88px] left-0 right-0 max-w-md mx-auto px-4 pointer-events-none">
                <div className="bg-white/90 backdrop-blur-md p-4 rounded-2xl shadow-xl border border-white/50 flex justify-between gap-4 pointer-events-auto">
                    <div className="flex-1">
                        <div className="text-[10px] text-slate-400 font-bold mb-1 uppercase tracking-tighter">TOTAL EXPENSE</div>
                        <div className="text-sm font-black text-slate-800">{formatMoney(total)}</div>
                    </div>
                    <div className="w-px bg-slate-100"></div>
                    <div className="flex-1 text-right">
                        <div className="text-[10px] text-red-400 font-bold mb-1 uppercase tracking-tighter">UNNECESSARY âš ï¸</div>
                        <div className="text-sm font-black text-red-600">{formatMoney(unnecessaryTotal)}</div>
                    </div>
                </div>
             </div>
          </div>
        );
      };

      const Settings = ({ onBackup, onRestore, onReset }) => (
        <div className="space-y-6 animate-fade-in pb-24">
           <div className="bg-white rounded-3xl p-6 shadow-sm border border-slate-100">
              <h3 className="text-slate-800 font-bold text-lg mb-4">ë°ì´í„° ê´€ë¦¬</h3>
              <div className="space-y-3">
                 <button type="button" onClick={onBackup} className="w-full flex justify-between p-4 bg-purple-50 text-purple-700 rounded-xl font-medium active:scale-95 transition-transform"><span><i className="fa-solid fa-download mr-2"></i> ë°±ì—… (ë³µì‚¬)</span></button>
                 <button type="button" onClick={onRestore} className="w-full flex justify-between p-4 bg-slate-50 text-slate-700 rounded-xl font-medium active:scale-95 transition-transform"><span><i className="fa-solid fa-upload mr-2"></i> ë³µêµ¬ (ë¶™ì—¬ë„£ê¸°)</span></button>
                 <button type="button" onClick={onReset} className="w-full flex justify-between p-4 bg-red-50 text-red-600 rounded-xl font-medium active:scale-95 transition-transform"><span><i className="fa-solid fa-trash mr-2"></i> ì´ˆê¸°í™”</span></button>
              </div>
           </div>
        </div>
      );

      const App = () => {
        const [tab, setTab] = useState('dashboard');
        const [selectedDate, setSelectedDate] = useState(new Date().toISOString().slice(0, 10));
        const [daySheet, setDaySheet] = useState(null);
        const [monthSheets, setMonthSheets] = useState([]); 
        const [transactions, setTransactions] = useState([]);
        const [isAddModalOpen, setIsAddModalOpen] = useState(false);
        const [isRestoreModalOpen, setIsRestoreModalOpen] = useState(false);
        const [restoreText, setRestoreText] = useState('');
        const [editingTx, setEditingTx] = useState(null);
        const [installmentChecked, setInstallmentChecked] = useState(false);
        const [deleteTargetId, setDeleteTargetId] = useState(null);

        const currentMonth = selectedDate.slice(0, 7);

        const loadData = useCallback(async () => {
            try {
                const [dSheet, allData, txs] = await Promise.all([
                    dbOps.getDaySheet(selectedDate),
                    dbOps.getAllData(), 
                    dbOps.getTransactions(currentMonth)
                ]);
                const mSheets = allData.sheets.filter(s => s.date.startsWith(currentMonth));
                setDaySheet(dSheet);
                setMonthSheets(mSheets);
                setTransactions(txs);
            } catch (err) { console.error(err); }
        }, [selectedDate, currentMonth]);

        useEffect(() => { loadData(); }, [loadData]);

        const handleSaveSheet = async (newSheet) => {
            await dbOps.saveDaySheet(newSheet);
            await loadData();
        };

        const handleAddTransaction = async (e) => {
            e.preventDefault();
            const fd = new FormData(e.currentTarget);
            const originDate = fd.get('date');
            const originAmount = Number(fd.get('amount'));
            const isInstallment = fd.get('isInstallment') === 'on';
            const months = isInstallment ? (Number(fd.get('installmentMonths')) || 1) : 1;
            const baseDesc = fd.get('desc');
            const formTxId = fd.get('txId');
            const baseId = formTxId ? String(formTxId) : (String(Date.now()) + "_" + Math.random().toString(36).substr(2, 5));

            if (months > 1) {
                const monthlyAmount = Math.floor(originAmount / months);
                const remainder = originAmount - (monthlyAmount * months);
                const promises = [];
                for (let i = 0; i < months; i++) {
                    promises.push(dbOps.addTransaction({
                        id: String(i === 0 ? baseId : `${baseId}_${i}`),
                        date: addMonths(originDate, i),
                        category: fd.get('category'),
                        desc: `${baseDesc} (${i + 1}/${months})`,
                        amount: i === 0 ? monthlyAmount + remainder : monthlyAmount,
                        paymentMethod: fd.get('paymentMethod'),
                        isInstallment: true,
                        installmentMonths: months,
                        isUnnecessary: editingTx?.isUnnecessary || false
                    }));
                }
                await Promise.all(promises);
            } else {
                await dbOps.addTransaction({
                    id: String(baseId),
                    date: originDate,
                    category: fd.get('category'),
                    desc: baseDesc,
                    amount: originAmount,
                    paymentMethod: fd.get('paymentMethod'),
                    isInstallment,
                    installmentMonths: months,
                    isUnnecessary: editingTx?.isUnnecessary || false
                });
            }
            setIsAddModalOpen(false);
            setEditingTx(null);
            await loadData();
        };

        const handleToggleUnnecessary = async (tx) => {
            const updatedTx = { ...tx, isUnnecessary: !tx.isUnnecessary };
            // Optimistic UI update
            setTransactions(prev => prev.map(t => t.id === tx.id ? updatedTx : t));
            await dbOps.updateTransaction(updatedTx);
            // Sync with DB just in case
            await loadData();
        };

        const confirmDelete = async () => {
            if (!deleteTargetId) return;
            const id = deleteTargetId;
            setTransactions(prev => prev.filter(t => String(t.id) !== id));
            setDeleteTargetId(null);
            try {
                await dbOps.deleteTransaction(id);
                await loadData();
            } catch(err) { alert("Error deleting"); await loadData(); }
        };

        const openAddModal = () => { setEditingTx(null); setInstallmentChecked(false); setIsAddModalOpen(true); };
        const openEditModal = (tx) => { setEditingTx(tx); setInstallmentChecked(tx.isInstallment); setIsAddModalOpen(true); };

        if (!daySheet) return <div className="flex h-screen items-center justify-center text-purple-600 bg-[#f3f4f6]"><i className="fa-solid fa-circle-notch fa-spin text-3xl"></i></div>;

        return (
          <div className="max-w-md mx-auto min-h-screen bg-[#f3f4f6] shadow-2xl overflow-hidden flex flex-col relative font-sans">
             <header className="bg-white px-6 py-4 flex justify-between items-center sticky top-0 z-30 shadow-sm">
                <h1 className="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-indigo-600 cursor-pointer" onClick={() => window.location.reload()}>Garong's Ledger</h1>
                <input type="date" value={selectedDate} onChange={(e) => setSelectedDate(e.target.value)} className="text-sm font-bold bg-slate-100 px-3 py-1.5 rounded-lg border-none outline-none text-slate-700" />
             </header>

             <main className="flex-1 p-4 overflow-y-auto no-scrollbar relative flex flex-col">
                {tab === 'dashboard' && <Dashboard monthSheets={monthSheets} monthTransactions={transactions} currentMonth={currentMonth} />}
                {tab === 'planner' && <Planner sheet={daySheet} onSave={handleSaveSheet} forceEditMode={false} transactions={transactions} selectedDate={selectedDate} />}
                {tab === 'ledger' && <Ledger transactions={transactions} selectedDate={selectedDate} onDelete={setDeleteTargetId} onEdit={openEditModal} onToggleUnnecessary={handleToggleUnnecessary} />}
                {tab === 'settings' && <Settings onBackup={async () => { const data = await dbOps.getAllData(); await navigator.clipboard.writeText(JSON.stringify(data)); alert("Back up copied!"); }} onRestore={() => setIsRestoreModalOpen(true)} onReset={async () => { if(confirm("Reset all?")) { await dbOps.clearAll(); window.location.reload(); } }} />}
             </main>

             <nav className="bg-white border-t border-slate-100 flex justify-around items-center py-3 pb-safe sticky bottom-0 z-40">
                {['dashboard', 'planner', 'ledger', 'settings'].map(t => (
                    <button key={t} onClick={() => setTab(t)} className={`nav-btn flex flex-col items-center w-16 transition-colors ${tab === t ? 'text-purple-600' : 'text-slate-400'}`}>
                        <i className={`fa-solid ${t==='dashboard'?'fa-chart-simple':t==='planner'?'fa-file-invoice-dollar':t==='ledger'?'fa-list-check':'fa-gear'} text-xl mb-1 ${tab===t?'animate-bounce-sm':''}`}></i>
                        <span className="text-[10px] font-medium">{t==='dashboard'?'í™ˆ':t==='planner'?'ì˜ˆì‚°':t==='ledger'?'ë‚´ì—­':'ì„¤ì •'}</span>
                    </button>
                ))}
             </nav>

             {tab === 'ledger' && <button onClick={openAddModal} className="fixed bottom-28 right-6 w-14 h-14 bg-gradient-to-r from-purple-600 to-indigo-600 rounded-full text-white shadow-lg flex items-center justify-center text-xl hover:scale-110 active:scale-95 transition-all z-50 animate-fade-in"><i className="fa-solid fa-plus"></i></button>}

             {isAddModalOpen && (
                <div className="fixed inset-0 bg-black/50 z-[60] flex items-end sm:items-center justify-center animate-fade-in">
                   <div className="bg-white w-full sm:w-[400px] rounded-t-3xl sm:rounded-3xl p-6 shadow-2xl relative">
                      <div className="flex justify-between items-center mb-6">
                         <h3 className="text-xl font-bold text-slate-800">{editingTx ? 'ì§€ì¶œ ìˆ˜ì •' : 'ì§€ì¶œ ê¸°ë¡'}</h3>
                         <button onClick={() => setIsAddModalOpen(false)} className="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-500"><i className="fa-solid fa-xmark"></i></button>
                      </div>
                      <form onSubmit={handleAddTransaction} className="space-y-4">
                         <input type="hidden" name="txId" defaultValue={editingTx?.id} />
                         <div className="space-y-1">
                            <label className="text-xs font-bold text-slate-400 ml-1">ë‚ ì§œ</label>
                            <input type="date" name="date" defaultValue={editingTx?.date || selectedDate} required className="w-full p-3 bg-slate-50 rounded-xl outline-none font-bold" />
                         </div>
                         <div className="grid grid-cols-2 gap-3">
                            <div className="space-y-1">
                                <label className="text-xs font-bold text-slate-400 ml-1">ë¶„ë¥˜</label>
                                <select name="category" defaultValue={editingTx?.category || 'ì‹ë¹„'} className="w-full p-3 bg-slate-50 rounded-xl outline-none font-medium">
                                    {CATEGORIES.map(c => <option key={c} value={c}>{c}</option>)}
                                </select>
                            </div>
                            <div className="space-y-1">
                                <label className="text-xs font-bold text-slate-400 ml-1">ê²°ì œìˆ˜ë‹¨</label>
                                <select name="paymentMethod" defaultValue={editingTx?.paymentMethod || 'ì²´í¬ì¹´ë“œ'} className="w-full p-3 bg-slate-50 rounded-xl outline-none font-medium">
                                    {PAYMENT_METHODS.map(m => <option key={m} value={m}>{m}</option>)}
                                </select>
                            </div>
                         </div>
                         <div className="space-y-1">
                            <label className="text-xs font-bold text-slate-400 ml-1">ìƒì„¸ í•­ëª©</label>
                            <input type="text" name="desc" placeholder="ìƒì„¸ í•­ëª©ì„ ì…ë ¥í•˜ì„¸ìš”" defaultValue={editingTx?.desc} required className="w-full p-3 bg-slate-50 rounded-xl outline-none" />
                         </div>
                         <div className="space-y-1">
                            <label className="text-xs font-bold text-slate-400 ml-1">ì§€ì¶œ ê¸ˆì•¡</label>
                            <input type="number" name="amount" placeholder="0" defaultValue={editingTx?.amount} required className="w-full p-3 bg-slate-50 rounded-xl outline-none font-bold text-lg" />
                         </div>
                         <div className="flex items-center gap-2 p-3 bg-slate-50 rounded-xl">
                            <label className="flex items-center gap-2 cursor-pointer flex-1">
                                <input type="checkbox" name="isInstallment" checked={installmentChecked} onChange={(e) => setInstallmentChecked(e.target.checked)} className="w-4 h-4 text-purple-600 rounded" />
                                <span className="text-sm font-medium">í• ë¶€ ê²°ì œ</span>
                            </label>
                            {installmentChecked && (
                                <input type="number" name="installmentMonths" placeholder="ê°œì›”" defaultValue={editingTx?.installmentMonths} className="w-16 text-sm border-b border-purple-200 outline-none text-center bg-transparent font-bold" />
                            )}
                         </div>
                         <button type="submit" className="w-full py-4 bg-purple-600 text-white rounded-2xl font-bold shadow-lg mt-2 active:scale-95 transition-transform">ì§€ì¶œ ì €ì¥</button>
                      </form>
                   </div>
                </div>
             )}

             {isRestoreModalOpen && (
                <div className="fixed inset-0 bg-black/50 z-[60] flex items-center justify-center p-4 animate-fade-in">
                   <div className="bg-white w-full max-w-md rounded-3xl p-6 shadow-2xl">
                      <h3 className="text-lg font-bold mb-4">ë°ì´í„° ë³µêµ¬</h3>
                      <textarea className="w-full h-48 border border-slate-100 rounded-2xl p-4 text-xs bg-slate-50 outline-none resize-none" placeholder='ë°ì´í„° ë¶™ì—¬ë„£ê¸°' value={restoreText} onChange={e => setRestoreText(e.target.value)}></textarea>
                      <div className="flex gap-3 mt-6">
                         <button onClick={() => setIsRestoreModalOpen(false)} className="flex-1 py-3 bg-slate-100 rounded-xl font-medium">ì·¨ì†Œ</button>
                         <button onClick={async () => { try { await dbOps.restoreData(JSON.parse(restoreText)); alert("Restored!"); window.location.reload(); } catch(e){alert("Error");} }} className="flex-1 py-3 bg-purple-600 text-white rounded-xl font-medium">ë³µêµ¬í•˜ê¸°</button>
                      </div>
                   </div>
                </div>
             )}

             {deleteTargetId && (
                <div className="fixed inset-0 bg-black/50 z-[70] flex items-center justify-center p-4 animate-fade-in">
                    <div className="bg-white rounded-3xl p-6 shadow-2xl w-full max-w-sm text-center modal-enter">
                        <div className="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4 text-red-500">
                            <i className="fa-solid fa-trash-can text-lg"></i>
                        </div>
                        <h3 className="text-lg font-bold text-slate-800 mb-2">í•­ëª© ì‚­ì œ</h3>
                        <p className="text-sm text-slate-500 mb-6">ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?</p>
                        <div className="flex gap-3">
                            <button onClick={() => setDeleteTargetId(null)} className="flex-1 py-3 bg-slate-100 text-slate-600 rounded-xl font-bold">ì·¨ì†Œ</button>
                            <button onClick={confirmDelete} className="flex-1 py-3 bg-red-500 text-white rounded-xl font-bold">ì‚­ì œ</button>
                        </div>
                    </div>
                </div>
             )}
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
