<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Garong's Ledger</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body { font-family: 'Noto Sans KR', sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
      .animate-bounce-sm { animation: bounce-sm 0.5s infinite; }
      @keyframes bounce-sm { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }
      
      .custom-checkbox {
        width: 22px;
        height: 22px;
        border: 2px solid #ddd;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        cursor: pointer;
        flex-shrink: 0;
      }
      .custom-checkbox.checked {
        background-color: #ef4444;
        border-color: #ef4444;
        color: white;
      }
      
      .header-date-input {
        appearance: none;
        background: #f1f5f9;
        border: none;
        border-radius: 10px;
        padding: 6px 10px;
        font-size: 11px;
        font-weight: 800;
        color: #475569;
        outline: none;
        cursor: pointer;
      }

      .day-select {
        appearance: none;
        background: #f1f5f9;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 2px 8px;
        font-size: 10px;
        font-weight: 700;
        color: #4f46e5;
        text-align: center;
        outline: none;
      }

      input[type="month"]::-webkit-calendar-picker-indicator {
        opacity: 0.4;
      }

      .toast-enter {
        animation: toastIn 0.3s ease-out forwards;
      }
      @keyframes toastIn {
        from { opacity: 0; transform: translateY(20px) translateX(-50%); }
        to { opacity: 1; transform: translateY(0) translateX(-50%); }
      }

      .allow-select {
        user-select: text !important;
        -webkit-user-select: text !important;
        pointer-events: auto !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useCallback, useMemo, useRef } = React;

      // --- CONSTANTS ---
      const FIXED_LABELS = {
        loanInterest: 'ğŸ¦ ëŒ€ì¶œì´ì', 
        maintenance: 'ğŸ¢ ê´€ë¦¬ë¹„', 
        gas: 'ğŸ”¥ ë„ì‹œê°€ìŠ¤',
        commJiSeung: 'ğŸ“± í†µì‹ ë¹„(ì§€ìŠ¹)', 
        commGaYoung: 'ğŸ“± í†µì‹ ë¹„(ê°€ì˜)', 
        commInternet: 'ğŸŒ ì¸í„°ë„·',
        insJiSeung: 'ğŸ›¡ï¸ ë³´í—˜(ì§€ìŠ¹)', 
        insGaEunSeon: 'ğŸ›¡ï¸ ë³´í—˜(ê°€ì˜,ì€ìš°,ì„ ìš°)',
        insAll: 'ğŸ›¡ï¸ ë³´í—˜(ì§€ìŠ¹,ê°€ì˜,ì€ìš°,ì„ ìš°)',
        eduEunWoo: 'ğŸ“ ì€ìš° êµìœ¡ë¹„',
        eduSeonWoo: 'ğŸ“ ì„ ìš° êµìœ¡ë¹„',
        church: 'â›ª êµíšŒíšŒë¹„', 
        allowance: 'ğŸ’¸ ìš©ëˆ', 
        savings: 'ğŸ– ì ê¸ˆ',
      };

      const INCOME_LABELS = {
        main: 'ğŸ’° ì£¼ìˆ˜ì…',
        other: 'ğŸ ê¸°íƒ€ìˆ˜ì…',
        meal: 'ğŸš ì •ì•¡ê¸‰ì‹ë¹„',
        overtime: 'â° ì´ˆê³¼ìˆ˜ë‹¹'
      };
      
      const PAYMENT_METHODS = ['ë¡¯ë°ì¹´ë“œ', 'í˜„ëŒ€ì¹´ë“œ', 'ì‹ í•œì¹´ë“œ', 'ì²´í¬ì¹´ë“œ', 'í˜„ê¸ˆ'];
      const CATEGORIES = ['ì‹ë¹„', 'ì™¸ì‹ë¹„', 'ìƒí™œë¹„', 'ê¸°íƒ€', 'ê¸°íƒ€í˜„ê¸ˆì§€ì¶œ'];
      const DAYS = Array.from({length: 31}, (_, i) => i + 1);

      // --- UTILS ---
      const addMonths = (dateStr, months) => {
        const [y, m, d] = dateStr.split('-').map(Number);
        const date = new Date(y, m - 1 + months, d);
        if (date.getDate() !== d) date.setDate(0);
        const ny = date.getFullYear();
        const nm = String(date.getMonth() + 1).padStart(2, '0');
        const nd = String(date.getDate()).padStart(2, '0');
        return `${ny}-${nm}-${nd}`;
      };

      const formatMoney = (n) => (n || 0).toLocaleString('ko-KR') + 'ì›';
      const cleanMoney = (s) => {
        if (!s) return 0;
        return Number(String(s).replace(/[^0-9]/g, '')) || 0;
      };

      // --- DB SERVICE ---
      const DB_NAME = 'GarongLedger_v20_Final'; 
      const DB_VERSION = 1;

      const createInitialMonthSheet = (month) => ({
        month, 
        incomes: Object.keys(INCOME_LABELS).reduce((acc, key) => ({
          ...acc,
          [key]: { amount: 0, day: 1 }
        }), { additional: [] }),
        fixedExpenses: Object.keys(FIXED_LABELS).reduce((acc, key) => ({ 
          ...acc, 
          [key]: { planned: 0, actual: 0, day: 1, method: 'í˜„ê¸ˆ' } 
        }), {}),
      });

      const dbPromise = new Promise((resolve, reject) => {
        const req = indexedDB.open(DB_NAME, DB_VERSION);
        req.onupgradeneeded = (e) => {
          const db = e.target.result;
          if (!db.objectStoreNames.contains('transactions')) db.createObjectStore('transactions', { keyPath: 'id' }).createIndex('date', 'date');
          if (!db.objectStoreNames.contains('monthSheets')) db.createObjectStore('monthSheets', { keyPath: 'month' });
        };
        req.onsuccess = (e) => resolve(e.target.result);
        req.onerror = (e) => reject(e);
      });

      const dbOps = {
        getMonthSheet: async (month) => {
          const db = await dbPromise;
          return new Promise((resolve) => {
            const tx = db.transaction('monthSheets', 'readonly');
            const req = tx.objectStore('monthSheets').get(month);
            req.onsuccess = () => {
                const sheet = req.result || createInitialMonthSheet(month);
                if (!sheet.incomes.additional) sheet.incomes.additional = [];
                const updatedFixed = { ...sheet.fixedExpenses };
                Object.keys(FIXED_LABELS).forEach(k => {
                  if (!updatedFixed[k]) updatedFixed[k] = { planned: 0, actual: 0, day: 1, method: 'í˜„ê¸ˆ' };
                });
                sheet.fixedExpenses = updatedFixed;
                resolve(sheet);
            };
          });
        },
        saveMonthSheet: async (sheet) => {
          const db = await dbPromise;
          return new Promise((resolve, reject) => {
            const tx = db.transaction('monthSheets', 'readwrite');
            const store = tx.objectStore('monthSheets');
            store.put(sheet);
            tx.oncomplete = () => resolve();
            tx.onerror = () => reject(tx.error);
          });
        },
        getAllData: async () => {
            const db = await dbPromise;
            const [txs, sheets] = await Promise.all([
                new Promise(r => db.transaction('transactions').objectStore('transactions').getAll().onsuccess = e => r(e.target.result)),
                new Promise(r => db.transaction('monthSheets').objectStore('monthSheets').getAll().onsuccess = e => r(e.target.result))
            ]);
            return { transactions: txs, monthSheets: sheets };
        },
        addTransaction: async (txData) => {
          const db = await dbPromise;
          return new Promise((resolve, reject) => {
            const tx = db.transaction('transactions', 'readwrite');
            const store = tx.objectStore('transactions');
            store.put(txData);
            tx.oncomplete = () => resolve();
            tx.onerror = () => reject(tx.error);
          });
        },
        deleteTransaction: async (id) => {
          const db = await dbPromise;
          return new Promise((resolve, reject) => {
            const tx = db.transaction('transactions', 'readwrite');
            const store = tx.objectStore('transactions');
            store.delete(id);
            tx.oncomplete = () => resolve();
            tx.onerror = () => reject(tx.error);
          });
        },
        updateTransaction: async (txData) => {
          const db = await dbPromise;
          return new Promise((resolve, reject) => {
            const tx = db.transaction('transactions', 'readwrite');
            const store = tx.objectStore('transactions');
            store.put(txData);
            tx.oncomplete = () => resolve();
            tx.onerror = () => reject(tx.error);
          });
        },
        restoreData: async (data) => {
            const db = await dbPromise;
            const tx = db.transaction(['transactions', 'monthSheets'], 'readwrite');
            tx.objectStore('transactions').clear();
            tx.objectStore('monthSheets').clear();
            
            const transactions = (data && data.transactions) ? data.transactions : [];
            const monthSheets = (data && data.monthSheets) ? data.monthSheets : [];
            
            transactions.forEach(t => tx.objectStore('transactions').put(t));
            monthSheets.forEach(s => tx.objectStore('monthSheets').put(s));
            
            return new Promise((resolve, reject) => {
              tx.oncomplete = () => resolve();
              tx.onerror = () => reject(tx.error);
            });
        },
        clearAll: async () => {
            const db = await dbPromise;
            const tx = db.transaction(['transactions', 'monthSheets'], 'readwrite');
            tx.objectStore('transactions').clear();
            tx.objectStore('monthSheets').clear();
            return new Promise(r => tx.oncomplete = r);
        }
      };

      // --- COMPONENTS ---

      const Dashboard = ({ allSheets, allTransactions, currentMonth }) => {
        const monthSheet = allSheets.find(s => s.month === currentMonth) || createInitialMonthSheet(currentMonth);
        const monthTransactions = allTransactions.filter(t => t.date.startsWith(currentMonth));
        
        const mIncome = Object.keys(INCOME_LABELS).reduce((acc, k) => acc + (monthSheet.incomes[k]?.amount || 0), 0) + 
                        (monthSheet.incomes.additional || []).reduce((sum, item) => sum + (Number(item.amount) || 0), 0);
        
        const mFixed = Object.values(monthSheet.fixedExpenses).reduce((sum, v) => sum + (v.actual || 0), 0);
        const mActual = monthTransactions.reduce((acc, t) => acc + t.amount, 0);
        const mBalance = mIncome - mFixed - mActual;
        const mUnnecessary = monthTransactions.filter(t => t.isUnnecessary).reduce((acc, t) => acc + t.amount, 0);

        const methodStats = PAYMENT_METHODS.reduce((acc, method) => {
          const fixedPart = Object.values(monthSheet.fixedExpenses).filter(v => v.method === method).reduce((vSum, v) => vSum + (v.actual || 0), 0);
          const transPart = monthTransactions.filter(t => t.paymentMethod === method).reduce((sum, t) => sum + t.amount, 0);
          acc[method] = fixedPart + transPart;
          return acc;
        }, {});

        const categoryStats = CATEGORIES.reduce((acc, cat) => {
           acc[cat] = monthTransactions.filter(t => t.category === cat).reduce((sum, t) => sum + t.amount, 0);
           return acc;
        }, {});

        return (
          <div className="animate-fade-in pb-48 flex flex-col gap-4 pt-4">
            <div className="bg-gradient-to-br from-purple-800 to-indigo-700 rounded-3xl p-6 text-white shadow-xl relative overflow-hidden">
               <div className="absolute -top-4 -right-4 opacity-10"><i className="fa-solid fa-calendar-check text-9xl"></i></div>
               <div className="relative z-10">
                 <h2 className="text-indigo-200 text-xs font-bold uppercase tracking-wider">{currentMonth}ì›” ì´ ì”ì•¡</h2>
                 <h1 className="text-4xl font-black mt-1">{formatMoney(mBalance)}</h1>
               </div>
               <div className="mt-8 grid grid-cols-2 gap-3 relative z-10">
                 <div className="bg-white/10 backdrop-blur-md rounded-2xl p-3 border border-white/10">
                   <div className="text-[10px] text-indigo-200 mb-1">ì›” ìˆ˜ì…</div>
                   <div className="font-bold text-base">{formatMoney(mIncome)}</div>
                 </div>
                 <div className="bg-white/10 backdrop-blur-md rounded-2xl p-3 border border-white/10">
                   <div className="text-[10px] text-indigo-200 mb-1">ì›” ì§€ì¶œ(ê³ ì •+ë³€ë™)</div>
                   <div className="font-bold text-base">{formatMoney(mFixed + mActual)}</div>
                 </div>
               </div>
            </div>

            <div className="bg-white rounded-[32px] p-6 shadow-sm border border-slate-100">
               <h3 className="text-slate-800 font-black text-sm mb-4 flex items-center gap-2 uppercase tracking-tighter"><i className="fa-solid fa-credit-card text-purple-500"></i> ê²°ì œ ìˆ˜ë‹¨ë³„ í†µí•© ì‹¤ì§€ì¶œ</h3>
               <div className="space-y-3">
                  {PAYMENT_METHODS.map(m => (
                    <div key={m} className="flex justify-between items-center p-3 bg-slate-50 rounded-xl">
                      <span className="text-slate-500 text-[11px] font-bold">{m}</span>
                      <span className="font-black text-slate-800 text-sm">{formatMoney(methodStats[m] || 0)}</span>
                    </div>
                  ))}
               </div>
            </div>

            <div className="bg-white rounded-[32px] p-6 shadow-sm border border-slate-100">
               <h3 className="text-slate-800 font-black text-sm mb-6 flex items-center gap-2 uppercase tracking-tighter"><i className="fa-solid fa-chart-pie text-indigo-500"></i> ë³€ë™ì§€ì¶œ ì¹´í…Œê³ ë¦¬ë³„ í•©ê³„</h3>
               <div className="space-y-5">
                  {CATEGORIES.map(c => (
                    <div key={c} className="flex flex-col gap-1.5">
                      <div className="flex justify-between items-center px-1">
                        <span className="text-[10px] font-bold text-slate-500">{c}</span>
                        <span className="text-[11px] font-black text-slate-800">{formatMoney(categoryStats[c] || 0)}</span>
                      </div>
                      <div className="h-2.5 w-full bg-slate-100 rounded-full overflow-hidden">
                        <div className="h-full bg-gradient-to-r from-indigo-400 to-purple-400 rounded-full transition-all duration-700" style={{ width: `${Math.min(100, (categoryStats[c] / Math.max(1, mActual)) * 100)}%` }}></div>
                      </div>
                    </div>
                  ))}
               </div>
               <div className="mt-8 pt-4 border-t border-dashed border-slate-200 flex justify-between items-center px-1">
                  <span className="text-red-500 text-xs font-black uppercase tracking-tight">ë¶ˆí•„ìš”í•œ ì§€ì¶œ ì´ê³„ âš ï¸</span>
                  <span className="text-red-600 font-black text-lg">{formatMoney(mUnnecessary)}</span>
               </div>
            </div>
          </div>
        );
      };

      const Planner = ({ sheet, onSave, currentMonth }) => {
        const [isEditing, setIsEditing] = useState(false);
        const [tempSheet, setTempSheet] = useState(sheet);

        useEffect(() => { setTempSheet(sheet); }, [sheet]);

        const incomeSum = Object.keys(INCOME_LABELS).reduce((sum, k) => sum + (tempSheet.incomes[k]?.amount || 0), 0) +
                         (tempSheet.incomes.additional || []).reduce((sum, item) => sum + (Number(item.amount) || 0), 0);
        
        const insuranceSum = ['insJiSeung', 'insGaEunSeon', 'insAll'].reduce((sum, k) => sum + (tempSheet.fixedExpenses[k]?.actual || 0), 0);
        const eduSum = ['eduEunWoo', 'eduSeonWoo'].reduce((sum, k) => sum + (tempSheet.fixedExpenses[k]?.actual || 0), 0);

        const grandPlanned = Object.values(tempSheet.fixedExpenses).reduce((acc, v) => acc + (v.planned || 0), 0);
        const grandActual = Object.values(tempSheet.fixedExpenses).reduce((acc, v) => acc + (v.actual || 0), 0);
        const balance = grandPlanned - grandActual;

        const fixedByMethod = PAYMENT_METHODS.reduce((acc, m) => {
          acc[m] = Object.values(tempSheet.fixedExpenses).filter(v => v.method === m).reduce((sum, v) => sum + (v.actual || 0), 0);
          return acc;
        }, {});

        const cardFixedTotal = (fixedByMethod['ë¡¯ë°ì¹´ë“œ'] || 0) + (fixedByMethod['í˜„ëŒ€ì¹´ë“œ'] || 0) + (fixedByMethod['ì‹ í•œì¹´ë“œ'] || 0) + (fixedByMethod['ì²´í¬ì¹´ë“œ'] || 0);
        const cashFixedTotal = fixedByMethod['í˜„ê¸ˆ'] || 0;

        const handleIncomeChange = (key, field, value) => {
          setTempSheet(prev => {
            const next = JSON.parse(JSON.stringify(prev));
            next.incomes[key][field] = (field === 'amount') ? cleanMoney(value) : Number(value);
            return next;
          });
        };

        const handleFixedChange = (key, field, value) => {
          setTempSheet(prev => {
            const next = JSON.parse(JSON.stringify(prev));
            next.fixedExpenses[key][field] = (field === 'method') ? value : (field === 'day' ? Number(value) : cleanMoney(value));
            return next;
          });
        };

        const addIncomeItem = () => {
          setTempSheet(prev => ({
            ...prev,
            incomes: {
              ...prev.incomes,
              additional: [...(prev.incomes.additional || []), { id: Date.now(), desc: '', amount: 0, day: 1 }]
            }
          }));
        };

        const updateIncomeItem = (id, field, value) => {
          setTempSheet(prev => ({
            ...prev,
            incomes: {
              ...prev.incomes,
              additional: prev.incomes.additional.map(i => i.id === id ? { ...i, [field]: (field === 'amount' || field === 'day') ? cleanMoney(value) : value } : i)
            }
          }));
        };

        const removeIncomeItem = (id) => {
          setTempSheet(prev => ({
            ...prev,
            incomes: { ...prev.incomes, additional: prev.incomes.additional.filter(i => i.id !== id) }
          }));
        };

        const renderFixedRow = (k, label) => (
          <div key={k} className="flex flex-col gap-3 py-4 border-b border-slate-50 last:border-0">
            <div className="flex justify-between items-center">
              <div className="flex flex-col">
                <span className="text-slate-700 font-bold text-[11px] truncate mb-1">{label}</span>
                <select value={tempSheet.fixedExpenses[k].day} disabled={!isEditing}
                  onChange={(e) => handleFixedChange(k, 'day', e.target.value)}
                  className="day-select w-14">
                  {DAYS.map(d => <option key={d} value={d}>{d}ì¼</option>)}
                </select>
              </div>
              <select value={tempSheet.fixedExpenses[k].method} disabled={!isEditing}
                onChange={(e) => handleFixedChange(k, 'method', e.target.value)}
                className={`text-[9px] px-2 py-1 rounded-md bg-transparent outline-none font-bold ${!isEditing ? 'appearance-none' : 'bg-slate-100 border border-slate-200'}`}>
                {PAYMENT_METHODS.map(m => <option key={m} value={m}>{m}</option>)}
              </select>
            </div>
            <div className="grid grid-cols-2 gap-3">
              <div className="flex flex-col">
                <span className="text-[8px] text-slate-400 font-black uppercase mb-1 ml-1 tracking-tighter">ê³„íš</span>
                <input type="text" value={tempSheet.fixedExpenses[k].planned === 0 ? '' : tempSheet.fixedExpenses[k].planned.toLocaleString()} placeholder="0" disabled={!isEditing}
                  onChange={(e) => handleFixedChange(k, 'planned', e.target.value)}
                  className="w-full text-right p-2.5 rounded-xl text-xs bg-purple-50/50 font-black focus:bg-purple-50 outline-none border border-purple-100/50 transition-colors"/>
              </div>
              <div className="flex flex-col">
                <span className="text-[8px] text-slate-400 font-black uppercase mb-1 ml-1 tracking-tighter">ì‹¤ì œ</span>
                <input type="text" value={tempSheet.fixedExpenses[k].actual === 0 ? '' : tempSheet.fixedExpenses[k].actual.toLocaleString()} placeholder="0" disabled={!isEditing}
                  onChange={(e) => handleFixedChange(k, 'actual', e.target.value)}
                  className="w-full text-right p-2.5 rounded-xl text-xs bg-slate-100 font-black focus:bg-slate-200 outline-none border border-slate-200 transition-colors"/>
              </div>
            </div>
          </div>
        );

        return (
          <div className="animate-fade-in pb-[340px] flex flex-col">
            {/* SUB-STICKY BAR: ATTACHED AT TOP-[115px] FOR MAGNET EFFECT */}
            <div className="sticky top-[115px] z-40 bg-[#f3f4f6] px-1 py-3 border-b border-slate-200/60 shadow-sm">
              <div className="flex justify-between items-center px-1">
                 <div>
                    <h2 className="text-xl font-black text-slate-800 tracking-tight leading-tight">ê³ ì •ì˜ˆì‚° ê´€ë¦¬</h2>
                    <p className="text-[10px] text-indigo-500 font-black uppercase tracking-widest leading-none mt-1">{currentMonth} ì‹œíŠ¸</p>
                 </div>
                 <div className="flex gap-2">
                   {isEditing ? (
                     <><button onClick={() => { setIsEditing(false); setTempSheet(sheet); }} className="px-4 py-2 bg-slate-200 text-slate-600 rounded-xl text-xs font-bold shadow-sm active:scale-95 transition-all">ì·¨ì†Œ</button>
                     <button onClick={() => { onSave(tempSheet); setIsEditing(false); }} className="px-4 py-2 bg-purple-600 text-white rounded-xl text-xs font-bold shadow-lg shadow-purple-200 active:scale-95 transition-all">ì €ì¥</button></>
                   ) : (
                     <button onClick={() => setIsEditing(true)} className="px-4 py-2 bg-white border border-purple-100 text-purple-600 rounded-xl text-xs font-bold shadow-sm hover:bg-purple-50 transition-all active:scale-95">ìˆ˜ì •í•˜ê¸°</button>
                   )}
                 </div>
              </div>
            </div>

            <div className="flex flex-col gap-6 pt-4">
              <div className="bg-white rounded-[32px] p-6 shadow-sm border border-slate-100">
                <h3 className="text-purple-600 font-black text-sm mb-6 flex items-center gap-2 uppercase tracking-tighter border-b border-purple-50 pb-2"><i className="fa-solid fa-coins"></i> ìˆ˜ì… ì˜ˆì‚°</h3>
                <div className="space-y-4">
                  {Object.keys(INCOME_LABELS).map((k) => (
                    <div key={k} className="flex flex-col gap-2 pb-4 border-b border-slate-50 last:border-0">
                      <div className="flex justify-between items-center">
                          <label className="text-slate-600 text-[11px] font-bold">{INCOME_LABELS[k]}</label>
                          <select value={tempSheet.incomes[k].day} disabled={!isEditing}
                            onChange={(e) => handleIncomeChange(k, 'day', e.target.value)}
                            className="day-select">
                            {DAYS.map(d => <option key={d} value={d}>{d}ì¼</option>)}
                          </select>
                      </div>
