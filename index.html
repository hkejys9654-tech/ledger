        insSeonWoo: 'ğŸ‘¶ ë³´í—˜(ì„ ìš°)',
        eduEunWoo: 'ğŸ“ êµìœ¡ë¹„(ì€ìš°)',
        eduSeonWoo: 'ğŸ“ êµìœ¡ë¹„(ì„ ìš°)',

      const PAYMENT_METHODS = ['ë¡¯ë°ì¹´ë“œ', 'í˜„ëŒ€ì¹´ë“œ', 'ì‹ í•œì¹´ë“œ', 'ì²´í¬ì¹´ë“œ', 'í˜„ê¸ˆ'];
      const CATEGORIES = ['ì‹ë¹„', 'ì™¸ì‹ë¹„', 'ìƒí™œë¹„', 'ê¸°íƒ€í˜„ê¸ˆì§€ì¶œ'];

      // --- UTILS ---
      const addMonths = (dateStr, months) => {
        const [y, m, d] = dateStr.split('-').map(Number);
        const date = new Date(y, m - 1 + months, d);
        if (date.getDate() !== d) date.setDate(0);
        const ny = date.getFullYear();
        const nm = String(date.getMonth() + 1).padStart(2, '0');
        const nd = String(date.getDate()).padStart(2, '0');
        return `${ny}-${nm}-${nd}`;
      };

      // --- DB SERVICE ---
      const DB_NAME = 'GarongLedger_v12_Final'; 
      const DB_VERSION = 1;

      const createInitialSheet = (date) => ({
        date,
        incomes: { main: 0, other: 0, meal: 0, overtime: 0, additional: [] },
        fixedExpenses: Object.keys(FIXED_LABELS).reduce((acc, key) => ({ 
          ...acc, 
          [key]: { planned: 0, actual: 0, method: 'í˜„ê¸ˆ' } 
        }), {}),
      });

      const dbPromise = new Promise((resolve, reject) => {
        const req = indexedDB.open(DB_NAME, DB_VERSION);
        req.onupgradeneeded = (e) => {
          const db = e.target.result;
          if (!db.objectStoreNames.contains('transactions')) db.createObjectStore('transactions', { keyPath: 'id' }).createIndex('date', 'date');
          if (!db.objectStoreNames.contains('dailySheets')) db.createObjectStore('dailySheets', { keyPath: 'date' });
        };
        req.onsuccess = (e) => resolve(e.target.result);
        req.onerror = (e) => reject(e);
      });

      const dbOps = {
        getDaySheet: async (date) => {
          const db = await dbPromise;
          return new Promise((resolve) => {
            const tx = db.transaction('dailySheets', 'readonly');
            const req = tx.objectStore('dailySheets').get(date);
            req.onsuccess = () => {
                const sheet = req.result || createInitialSheet(date);
                if (!sheet.incomes.additional) sheet.incomes.additional = [];
                // Migration support for old data format
                Object.keys(FIXED_LABELS).forEach(k => {
                  if (sheet.fixedExpenses[k] && typeof sheet.fixedExpenses[k].amount === 'number') {
                    sheet.fixedExpenses[k].actual = sheet.fixedExpenses[k].amount;
                    delete sheet.fixedExpenses[k].amount;
                  }
                  if (!sheet.fixedExpenses[k]) {
                    sheet.fixedExpenses[k] = { planned: 0, actual: 0, method: 'í˜„ê¸ˆ' };
                  }
                });
                resolve(sheet);
            };
          });
        },
        saveDaySheet: async (sheet) => {
          const db = await dbPromise;
          return new Promise((resolve, reject) => {
            const tx = db.transaction('dailySheets', 'readwrite');
            const store = tx.objectStore('dailySheets');
            store.put(sheet);
            tx.oncomplete = () => resolve();
            tx.onerror = () => reject(tx.error);
          });
        },
        getAllData: async () => {
            const db = await dbPromise;
            const [txs, sheets] = await Promise.all([
                new Promise(r => db.transaction('transactions').objectStore('transactions').getAll().onsuccess = e => r(e.target.result)),
                new Promise(r => db.transaction('dailySheets').objectStore('dailySheets').getAll().onsuccess = e => r(e.target.result))
            ]);
            return { transactions: txs, sheets };
        },
        addTransaction: async (txData) => {
          const db = await dbPromise;
          return new Promise((resolve, reject) => {
            const tx = db.transaction('transactions', 'readwrite');
            const store = tx.objectStore('transactions');
            store.put(txData);
            tx.oncomplete = () => resolve();
            tx.onerror = () => reject(tx.error);
          });
        },
        deleteTransaction: async (id) => {
          const db = await dbPromise;
          return new Promise((resolve, reject) => {
            const tx = db.transaction('transactions', 'readwrite');
            const store = tx.objectStore('transactions');
            store.delete(id);
            tx.oncomplete = () => resolve();
            tx.onerror = () => reject(tx.error);
          });
        },
        updateTransaction: async (txData) => {
          const db = await dbPromise;
          return new Promise((resolve, reject) => {
            const tx = db.transaction('transactions', 'readwrite');
            const store = tx.objectStore('transactions');
            store.put(txData);
            tx.oncomplete = () => resolve();
            tx.onerror = () => reject(tx.error);
          });
        },
        restoreData: async (data) => {
            const db = await dbPromise;
            const tx = db.transaction(['transactions', 'dailySheets'], 'readwrite');
            tx.objectStore('transactions').clear();
            tx.objectStore('dailySheets').clear();
            data.transactions.forEach(t => tx.objectStore('transactions').put(t));
            data.sheets.forEach(s => tx.objectStore('dailySheets').put(s));
            return new Promise(r => tx.oncomplete = r);
        },
        clearAll: async () => {
            const db = await dbPromise;
            const tx = db.transaction(['transactions', 'dailySheets'], 'readwrite');
            tx.objectStore('transactions').clear();
            tx.objectStore('dailySheets').clear();
            return new Promise(r => tx.oncomplete = r);
        }
      };

               <div className="mt-4 pt-4 border-t border-dashed border-slate-200 flex justify-between items-center px-1">
                  <span className="text-red-500 text-xs font-black">ë¶ˆí•„ìš”í•œ ì§€ì¶œ ì´ì•¡ âš ï¸</span>

                   <button onClick={() => { onSave(tempSheet); setIsEditing(false); }} className="px-3 py-2 bg-purple-600 text-white rounded-xl text-xs font-bold shadow-lg">ì €ì¥</button></>
                 ) : (
                   <button onClick={() => setIsEditing(true)} className="px-3 py-2 bg-white border border-purple-100 text-purple-600 rounded-xl text-xs font-bold shadow-sm">ìˆ˜ì •í•˜ê¸°</button>
                 )}
               </div>
            </div>

            <div className="bg-white rounded-3xl p-6 shadow-sm border border-slate-100">
               <h3 className="text-purple-600 font-black text-sm mb-4 flex items-center gap-2 uppercase tracking-tighter"><i className="fa-solid fa-coins"></i> ìˆ˜ì… ì˜ˆì‚°</h3>
               {[['ğŸ’° ì£¼ìˆ˜ì…', 'main'], ['ğŸ ê¸°íƒ€ìˆ˜ì…', 'other'], ['ğŸš ì •ì•¡ê¸‰ì‹ë¹„', 'meal'], ['â° ì´ˆê³¼ìˆ˜ë‹¹', 'overtime']].map(([l, k]) => (
                 <div key={k} className="flex justify-between items-center py-3 border-b border-slate-50 last:border-0">
                   <label className="text-slate-600 text-xs font-bold">{l}</label>
                   <input type="number" value={tempSheet.incomes[k] === 0 ? '' : tempSheet.incomes[k]} placeholder="0" disabled={!isEditing}
                     onChange={(e) => handleChange('incomes', k, null, e.target.value)}
                     className="text-right p-2 rounded-lg bg-transparent w-32 font-black text-slate-800 outline-none focus:bg-slate-50" />

            {/* Sticky Fixed Summary Card */}

                <div className="grid grid-cols-2 gap-4 border-b border-white/5 pb-4 mb-4">
                  <div>
                    <div className="text-[9px] text-slate-500 font-black uppercase mb-1">ì§€ì¶œê³„íš í•©ê³„</div>

                  </div>
                  <div className="text-right">
                    <div className="text-[9px] text-slate-500 font-black uppercase mb-1">ì‹¤ì§€ì¶œ í•©ê³„</div>
