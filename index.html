<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Garong's Ledger</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body { font-family: 'Noto Sans KR', sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
      .animate-bounce-sm { animation: bounce-sm 0.5s infinite; }
      @keyframes bounce-sm { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }
      .modal-enter { animation: modalPop 0.2s ease-out forwards; }
      @keyframes modalPop { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
      
      .custom-checkbox {
        width: 22px;
        height: 22px;
        border: 2px solid #ddd;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        cursor: pointer;
        flex-shrink: 0;
      }
      .custom-checkbox.checked {
        background-color: #ef4444;
        border-color: #ef4444;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useCallback, useMemo, useRef } = React;

      // --- CONSTANTS ---
      const FIXED_LABELS = {
        loanInterest: 'ğŸ¦ ëŒ€ì¶œì´ì', maintenance: 'ğŸ¢ ê´€ë¦¬ë¹„', gas: 'ğŸ”¥ ë„ì‹œê°€ìŠ¤',
        commJiSeung: 'ğŸ“± í†µì‹ ë¹„(ì§€ìŠ¹)', commGaYoung: 'ğŸ“± í†µì‹ ë¹„(ê°€ì˜)', commInternet: 'ğŸŒ ì¸í„°ë„·',
        insJiSeung: 'ğŸ›¡ï¸ ë³´í—˜(ì§€ìŠ¹)', insGaYoung: 'ğŸ›¡ï¸ ë³´í—˜(ê°€ì˜)', insEunWoo: 'ğŸ‘¶ ë³´í—˜(ì€ìš°)', insSeonWoo: 'ğŸ‘¶ ë³´í—˜(ì„ ìš°)',
        church: 'â›ª êµíšŒ', allowance: 'ğŸ’¸ ìš©ëˆ', savings: 'ğŸ– ì ê¸ˆ',
      };
      
      const PAYMENT_METHODS = ['í˜„ê¸ˆ', 'ì²´í¬ì¹´ë“œ', 'ë¡¯ë°ì¹´ë“œ', 'í˜„ëŒ€ì¹´ë“œ', 'ì‹ í•œì¹´ë“œ', 'ì‚¼ì„±ì¹´ë“œ', 'ìš°ë¦¬ì¹´ë“œ', 'êµ­ë¯¼ì¹´ë“œ', 'ë†í˜‘ì¹´ë“œ'];
      const CATEGORIES = ['ì‹ë¹„', 'ì™¸ì‹ë¹„', 'ìƒí™œë¹„'];

      // --- UTILS ---
      const addMonths = (dateStr, months) => {
        const [y, m, d] = dateStr.split('-').map(Number);
        const date = new Date(y, m - 1 + months, d);
        if (date.getDate() !== d) date.setDate(0);
        const ny = date.getFullYear();
        const nm = String(date.getMonth() + 1).padStart(2, '0');
        const nd = String(date.getDate()).padStart(2, '0');
        return `${ny}-${nm}-${nd}`;
      };

      // --- DB SERVICE ---
      const DB_NAME = 'GarongLedger_v10_Final'; 
      const DB_VERSION = 1;

      const createInitialSheet = (date) => ({
        date,
        incomes: { main: 0, other: 0, meal: 0, overtime: 0, additional: [] },
        fixedExpenses: Object.keys(FIXED_LABELS).reduce((acc, key) => ({ ...acc, [key]: { amount: 0, method: 'í˜„ê¸ˆ' } }), {}),
      });

      const dbPromise = new Promise((resolve, reject) => {
        const req = indexedDB.open(DB_NAME, DB_VERSION);
        req.onupgradeneeded = (e) => {
          const db = e.target.result;
          if (!db.objectStoreNames.contains('transactions')) db.createObjectStore('transactions', { keyPath: 'id' }).createIndex('date', 'date');
          if (!db.objectStoreNames.contains('dailySheets')) db.createObjectStore('dailySheets', { keyPath: 'date' });
        };
        req.onsuccess = (e) => resolve(e.target.result);
        req.onerror = (e) => reject(e);
      });

      const dbOps = {
        getDaySheet: async (date) => {
          const db = await dbPromise;
          return new Promise((resolve) => {
            const tx = db.transaction('dailySheets', 'readonly');
            const req = tx.objectStore('dailySheets').get(date);
            req.onsuccess = () => {
                const sheet = req.result || createInitialSheet(date);
                if (!sheet.incomes.additional) sheet.incomes.additional = [];
                resolve(sheet);
            };
          });
        },
        saveDaySheet: async (sheet) => {
          const db = await dbPromise;
          return new Promise((resolve, reject) => {
            const tx = db.transaction('dailySheets', 'readwrite');
            const store = tx.objectStore('dailySheets');
            store.put(sheet);
            tx.oncomplete = () => resolve();
            tx.onerror = () => reject(tx.error);
          });
        },
        getAllData: async () => {
            const db = await dbPromise;
            const [txs, sheets] = await Promise.all([
                new Promise(r => db.transaction('transactions').objectStore('transactions').getAll().onsuccess = e => r(e.target.result)),
                new Promise(r => db.transaction('dailySheets').objectStore('dailySheets').getAll().onsuccess = e => r(e.target.result))
            ]);
            return { transactions: txs, sheets };
        },
        addTransaction: async (txData) => {
          const db = await dbPromise;
          return new Promise((resolve, reject) => {
            const tx = db.transaction('transactions', 'readwrite');
            const store = tx.objectStore('transactions');
            store.put(txData);
            tx.oncomplete = () => resolve();
            tx.onerror = () => reject(tx.error);
          });
        },
        deleteTransaction: async (id) => {
          const db = await dbPromise;
          return new Promise((resolve, reject) => {
            const tx = db.transaction('transactions', 'readwrite');
            const store = tx.objectStore('transactions');
            store.delete(id);
            tx.oncomplete = () => resolve();
            tx.onerror = () => reject(tx.error);
          });
        },
        updateTransaction: async (txData) => {
          const db = await dbPromise;
          return new Promise((resolve, reject) => {
            const tx = db.transaction('transactions', 'readwrite');
            const store = tx.objectStore('transactions');
            store.put(txData);
            tx.oncomplete = () => resolve();
            tx.onerror = () => reject(tx.error);
          });
        },
        restoreData: async (data) => {
            const db = await dbPromise;
            const tx = db.transaction(['transactions', 'dailySheets'], 'readwrite');
            tx.objectStore('transactions').clear();
            tx.objectStore('dailySheets').clear();
            data.transactions.forEach(t => tx.objectStore('transactions').put(t));
            data.sheets.forEach(s => tx.objectStore('dailySheets').put(s));
            return new Promise(r => tx.oncomplete = r);
        },
        clearAll: async () => {
            const db = await dbPromise;
            const tx = db.transaction(['transactions', 'dailySheets'], 'readwrite');
            tx.objectStore('transactions').clear();
            tx.objectStore('dailySheets').clear();
            return new Promise(r => tx.oncomplete = r);
        }
      };

      const formatMoney = (n) => n.toLocaleString('ko-KR') + 'ì›';

      // --- COMPONENTS ---

      const Dashboard = ({ allSheets, allTransactions, currentMonth, selectedDate }) => {
        const currentYear = selectedDate.slice(0, 4);
        
        // Month Stats
        const monthSheets = allSheets.filter(s => s.date.startsWith(currentMonth));
        const monthTransactions = allTransactions.filter(t => t.date.startsWith(currentMonth));
        
        const mIncome = monthSheets.reduce((acc, s) => {
            const basic = s.incomes.main + s.incomes.other + s.incomes.meal + s.incomes.overtime;
            const add = (s.incomes.additional || []).reduce((sum, item) => sum + (Number(item.amount) || 0), 0);
            return acc + basic + add;
        }, 0);
        const mFixed = monthSheets.reduce((acc, s) => acc + Object.values(s.fixedExpenses).reduce((sum, v) => sum + v.amount, 0), 0);
        const mActual = monthTransactions.reduce((acc, t) => acc + t.amount, 0);
        const mBalance = mIncome - mFixed - mActual;

        // Year Stats
        const yearSheets = allSheets.filter(s => s.date.startsWith(currentYear));
        const yearTransactions = allTransactions.filter(t => t.date.startsWith(currentYear));

        const yIncome = yearSheets.reduce((acc, s) => {
            const basic = s.incomes.main + s.incomes.other + s.incomes.meal + s.incomes.overtime;
            const add = (s.incomes.additional || []).reduce((sum, item) => sum + (Number(item.amount) || 0), 0);
            return acc + basic + add;
        }, 0);
        const yFixed = yearSheets.reduce((acc, s) => acc + Object.values(s.fixedExpenses).reduce((sum, v) => sum + v.amount, 0), 0);
        const yActual = yearTransactions.reduce((acc, t) => acc + t.amount, 0);
        const yBalance = yIncome - yFixed - yActual;

        return (
          <div className="space-y-6 animate-fade-in pb-24">
            {/* Monthly Card */}
            <div className="bg-gradient-to-br from-purple-800 to-indigo-700 rounded-3xl p-6 text-white shadow-xl relative overflow-hidden">
               <div className="absolute -top-4 -right-4 opacity-10"><i className="fa-solid fa-calendar-check text-9xl"></i></div>
               <div className="relative z-10">
                 <h2 className="text-indigo-200 text-xs font-bold uppercase tracking-wider">{currentMonth}ì›” ì”ì•¡</h2>
                 <h1 className="text-4xl font-black mt-1">{formatMoney(mBalance)}</h1>
               </div>
               <div className="mt-8 grid grid-cols-2 gap-3 relative z-10">
                 <div className="bg-white/10 backdrop-blur-md rounded-2xl p-3 border border-white/10">
                   <div className="text-[10px] text-indigo-200 mb-1">ì›” ìˆ˜ì…</div>
                   <div className="font-bold text-base">{formatMoney(mIncome)}</div>
                 </div>
                 <div className="bg-white/10 backdrop-blur-md rounded-2xl p-3 border border-white/10">
                   <div className="text-[10px] text-indigo-200 mb-1">ì›” ì§€ì¶œ</div>
                   <div className="font-bold text-base">{formatMoney(mFixed + mActual)}</div>
                 </div>
               </div>
            </div>

            {/* Annual Card */}
            <div className="bg-white rounded-3xl p-6 shadow-sm border border-slate-100 relative overflow-hidden">
               <div className="flex justify-between items-center mb-4">
                  <h3 className="text-slate-800 font-black text-lg flex items-center gap-2"><i className="fa-solid fa-chart-line text-purple-500"></i> {currentYear}ë…„ ëˆ„ì  ê²°ì‚°</h3>
                  <span className="text-[10px] bg-purple-50 text-purple-600 px-2 py-1 rounded-full font-bold">ANNUAL STATS</span>
               </div>
               <div className="space-y-4">
                  <div>
                    <div className="flex justify-between text-xs text-slate-400 mb-1 font-bold"><span>ëˆ„ì  ìˆ˜ì…</span><span>{formatMoney(yIncome)}</span></div>
                    <div className="w-full bg-slate-100 h-2 rounded-full overflow-hidden"><div className="bg-emerald-400 h-full" style={{width: '100%'}}></div></div>
                  </div>
                  <div>
                    <div className="flex justify-between text-xs text-slate-400 mb-1 font-bold"><span>ëˆ„ì  ì§€ì¶œ</span><span>{formatMoney(yFixed + yActual)}</span></div>
                    <div className="w-full bg-slate-100 h-2 rounded-full overflow-hidden"><div className="bg-red-400 h-full" style={{width: `${Math.min(100, ((yFixed + yActual)/yIncome)*100)}%`}}></div></div>
                  </div>
                  <div className="pt-2 mt-2 border-t border-dashed border-slate-100 flex justify-between items-end">
                    <span className="text-sm font-bold text-slate-600">ì˜¬í•´ ìˆœìˆ˜ìµ</span>
                    <span className={`text-xl font-black ${yBalance >= 0 ? 'text-purple-600' : 'text-red-500'}`}>{formatMoney(yBalance)}</span>
                  </div>
               </div>
            </div>
          </div>
        );
      };

      const Planner = ({ sheet, onSave, transactions, selectedDate }) => {
        const [isEditing, setIsEditing] = useState(false);
        const [tempSheet, setTempSheet] = useState(sheet);

        useEffect(() => { setTempSheet(sheet); }, [sheet]);

        const todayActual = transactions.filter(t => t.date === selectedDate).reduce((sum, t) => sum + t.amount, 0);

        const handleChange = (section, key, field, value) => {
          setTempSheet(prev => {
            const next = JSON.parse(JSON.stringify(prev));
            if (section === 'incomes') {
              if (field) next.incomes[key][field] = value;
              else next.incomes[key] = Number(value);
            } else {
              if (field) next.fixedExpenses[key][field] = field === 'amount' ? Number(value) : value;
            }
            return next;
          });
        };

        const addIncomeItem = () => {
          setTempSheet(prev => ({
            ...prev,
            incomes: {
              ...prev.incomes,
              additional: [...(prev.incomes.additional || []), { id: Date.now(), desc: '', amount: 0 }]
            }
          }));
        };

        const updateIncomeItem = (id, field, value) => {
          setTempSheet(prev => ({
            ...prev,
            incomes: {
              ...prev.incomes,
              additional: prev.incomes.additional.map(i => i.id === id ? { ...i, [field]: field === 'amount' ? Number(value) : value } : i)
            }
          }));
        };

        const removeIncomeItem = (id) => {
          setTempSheet(prev => ({
            ...prev,
            incomes: { ...prev.incomes, additional: prev.incomes.additional.filter(i => i.id !== id) }
          }));
        };

        const renderInput = (label, val, section, key) => (
          <div className="flex justify-between items-center py-3 border-b border-slate-50 last:border-0">
            <label className="text-slate-600 text-sm font-medium">{label}</label>
            <input type="number" value={val === 0 ? '' : val} placeholder="0" disabled={!isEditing}
              onChange={(e) => handleChange(section, key, null, e.target.value)}
              className="text-right p-2 rounded-lg bg-transparent w-32 font-bold text-slate-800 outline-none focus:bg-slate-50 transition-colors" />
          </div>
        );

        return (
          <div className="space-y-6 animate-fade-in pb-24">
            <div className="flex justify-between items-center px-1">
               <div><h2 className="text-xl font-black text-slate-800 tracking-tight">ì˜ˆì‚° ì„¤ì •</h2><p className="text-[10px] text-purple-500 font-black mt-1 uppercase tracking-widest">Budgeting: {sheet.date}</p></div>
               <div className="flex gap-2">
                 {isEditing ? (
                   <><button onClick={() => { setIsEditing(false); setTempSheet(sheet); }} className="px-3 py-2 bg-slate-200 text-slate-600 rounded-xl text-xs font-bold">ì·¨ì†Œ</button>
                   <button onClick={() => { onSave(tempSheet); setIsEditing(false); }} className="px-3 py-2 bg-purple-600 text-white rounded-xl text-xs font-bold shadow-lg shadow-purple-200">ì €ì¥</button></>
                 ) : (
                   <button onClick={() => setIsEditing(true)} className="px-3 py-2 bg-white border border-purple-100 text-purple-600 rounded-xl text-xs font-bold shadow-sm">ìˆ˜ì •í•˜ê¸°</button>
                 )}
               </div>
            </div>

            <div className="bg-white rounded-3xl p-6 shadow-sm border border-slate-100">
               <h3 className="text-purple-600 font-black text-sm mb-4 flex items-center gap-2 uppercase tracking-tighter"><i className="fa-solid fa-coins"></i> Monthly Income</h3>
               {renderInput('ğŸ’° ì£¼ìˆ˜ì…', tempSheet.incomes.main, 'incomes', 'main')}
               {renderInput('ğŸ ê¸°íƒ€ìˆ˜ì…', tempSheet.incomes.other, 'incomes', 'other')}
               {renderInput('ğŸš ì •ì•¡ê¸‰ì‹ë¹„', tempSheet.incomes.meal, 'incomes', 'meal')}
               {renderInput('â° ì´ˆê³¼ìˆ˜ë‹¹', tempSheet.incomes.overtime, 'incomes', 'overtime')}
               
               {/* Additional Dynamic Incomes */}
               <div className="mt-4 pt-4 border-t border-slate-50 space-y-2">
                  <div className="flex justify-between items-center mb-2">
                    <span className="text-xs font-bold text-slate-400 uppercase tracking-widest">ê¸°íƒ€ ì¶”ê°€ í•­ëª©</span>
                    {isEditing && <button onClick={addIncomeItem} className="text-[10px] bg-purple-50 text-purple-600 px-2 py-1 rounded-lg font-bold">+ í•­ëª© ì¶”ê°€</button>}
                  </div>
                  {tempSheet.incomes.additional.map(item => (
                    <div key={item.id} className="flex gap-2 items-center group animate-fade-in">
                       <input type="text" value={item.desc} placeholder="í•­ëª©ëª…" disabled={!isEditing} onChange={e => updateIncomeItem(item.id, 'desc', e.target.value)}
                         className="flex-1 p-2 bg-slate-50 rounded-xl text-xs font-bold outline-none focus:ring-2 focus:ring-purple-100" />
                       <input type="number" value={item.amount === 0 ? '' : item.amount} placeholder="0" disabled={!isEditing} onChange={e => updateIncomeItem(item.id, 'amount', e.target.value)}
                         className="w-24 p-2 bg-slate-50 rounded-xl text-xs font-bold text-right outline-none focus:ring-2 focus:ring-purple-100" />
                       {isEditing && <button onClick={() => removeIncomeItem(item.id)} className="text-red-400 group-hover:text-red-600"><i className="fa-solid fa-circle-minus"></i></button>}
                    </div>
                  ))}
                  {tempSheet.incomes.additional.length === 0 && <div className="text-[10px] text-slate-300 text-center py-2">ì¶”ê°€ëœ ê¸°íƒ€ ìˆ˜ì…ì´ ì—†ìŠµë‹ˆë‹¤.</div>}
               </div>
            </div>

            <div className="bg-white rounded-3xl p-6 shadow-sm border border-slate-100">
               <h3 className="text-purple-600 font-black text-sm mb-4 flex items-center gap-2 uppercase tracking-tighter"><i className="fa-solid fa-receipt"></i> Fixed Expenses</h3>
               {Object.entries(FIXED_LABELS).map(([k, l]) => (
                 <div key={k} className="flex justify-between items-center py-3 border-b border-slate-50 last:border-0">
                   <span className="text-slate-700 font-medium text-xs w-1/3 truncate">{l}</span>
                   <div className="flex gap-2 flex-1 justify-end">
                     <input type="number" value={tempSheet.fixedExpenses[k].amount === 0 ? '' : tempSheet.fixedExpenses[k].amount} placeholder="0" disabled={!isEditing}
                       onChange={(e) => handleChange('fixedExpenses', k, 'amount', e.target.value)}
                       className="w-24 text-right p-1 rounded text-sm bg-transparent font-bold focus:bg-slate-50 outline-none"/>
                     <select value={tempSheet.fixedExpenses[k].method} disabled={!isEditing}
                       onChange={(e) => handleChange('fixedExpenses', k, 'method', e.target.value)}
                       className={`w-20 text-[10px] p-1 rounded bg-transparent outline-none text-right font-bold ${!isEditing ? 'appearance-none' : 'bg-slate-50'}`}>
                       {PAYMENT_METHODS.map(m => <option key={m} value={m}>{m}</option>)}
                     </select>
                   </div>
                 </div>
               ))}
            </div>

            <div className="bg-slate-900 rounded-3xl p-6 text-white shadow-xl flex justify-between items-center">
                <div>
                    <div className="text-slate-400 text-[10px] font-black uppercase tracking-widest mb-1">Total Actual Expense</div>
                    <div className="text-xs text-slate-500">ì˜¤ëŠ˜ ì‹¤ì œ ì§€ì¶œ í•©ê³„</div>
                </div>
                <span className="text-3xl font-black">{formatMoney(todayActual)}</span>
            </div>
          </div>
        );
      };

      const Ledger = ({ transactions, selectedDate, onDelete, onEdit, onToggleUnnecessary }) => {
        const [viewMode, setViewMode] = useState('daily');
        const [searchTerm, setSearchTerm] = useState('');

        useEffect(() => { setViewMode('daily'); }, [selectedDate]);

        const filtered = transactions.filter(t => {
            if (viewMode === 'daily') return t.date === selectedDate;
            return true; 
        }).filter(t => 
            !searchTerm || t.desc.includes(searchTerm) || t.category.includes(searchTerm)
        ).sort((a, b) => new Date(b.date) - new Date(a.date));

        const total = filtered.reduce((acc, t) => acc + t.amount, 0);
        const unnecessaryTotal = filtered.filter(t => t.isUnnecessary).reduce((acc, t) => acc + t.amount, 0);

        return (
          <div className="space-y-4 animate-fade-in pb-36">
             <div className="sticky top-0 bg-[#f3f4f6] pt-2 pb-2 z-30 space-y-3">
                <div className="flex bg-slate-200/50 p-1 rounded-2xl shadow-inner">
                   <button onClick={() => setViewMode('daily')} className={`flex-1 py-2 text-xs font-black rounded-xl transition-all ${viewMode === 'daily' ? 'bg-white text-purple-600 shadow-sm' : 'text-slate-500'}`}>ì¼ë³„ ({selectedDate})</button>
                   <button onClick={() => setViewMode('monthly')} className={`flex-1 py-2 text-xs font-black rounded-xl transition-all ${viewMode === 'monthly' ? 'bg-white text-purple-600 shadow-sm' : 'text-slate-500'}`}>ì›”ë³„</button>
                </div>
                <div className="relative">
                   <i className="fa-solid fa-magnifying-glass absolute left-4 top-3.5 text-slate-400"></i>
                   <input type="text" placeholder="ì§€ì¶œ ë‚´ì—­ ê²€ìƒ‰..." value={searchTerm} onChange={e => setSearchTerm(e.target.value)}
                     className="w-full pl-10 pr-4 py-3.5 rounded-2xl border-none shadow-sm bg-white focus:ring-2 focus:ring-purple-200 outline-none font-medium" />
                </div>
             </div>

             <div className="space-y-3 min-h-[300px]">
                {filtered.length === 0 ? (
                    <div className="text-center py-24 text-slate-400"><i className="fa-solid fa-receipt text-3xl mb-3 block opacity-20"></i>ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.</div>
                ) : (
                    filtered.map(tx => (
                        <div key={tx.id} className={`bg-white px-4 py-4 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-3 transition-all active:scale-[0.98] ${tx.isUnnecessary ? 'bg-red-50/40 border-red-100' : ''}`}>
                            <div className={`custom-checkbox ${tx.isUnnecessary ? 'checked' : ''}`} onClick={() => onToggleUnnecessary(tx)}>
                                {tx.isUnnecessary && <i className="fa-solid fa-check text-xs"></i>}
                            </div>
                            
                            <div className="flex-1 min-w-0" onClick={() => onEdit(tx)}>
                                <div className="flex items-center gap-2 mb-1">
                                    <span className="text-[10px] font-black text-slate-400">{tx.date.slice(5)}</span>
